<!DOCTYPE html>
<html>
<head><title>WEBGL translation</title>
<style>

</style>
<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
uniform float xloc;
uniform float yloc;
uniform float scale;
uniform float xaxis; 
uniform float yaxis;

void main()
{
    gl_Position.x = -xloc * scale * vPosition.x + yloc * scale * vPosition.y + xaxis;
    gl_Position.y =  xloc * scale * vPosition.y + yloc * scale * vPosition.x + yaxis;
	
    gl_Position.z = 0.0;
    gl_Position.w = 1.0; 
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

void main()
{
    gl_FragColor = vec4( 1.0, 0.0, 1.0, 1.0 );
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="Rotaton_Scaling_Translation.js"></script>
</head>
<body>
	<center><H1>Dr. Sufril's WEBGL page</H1></center>
	
	<table border="2" align="center"><tr><td>
		<table style="width:60%" align="center" border="2">
			<tr align="center">
			<tr>
				<th colspan="3">Triangle Control</th>
			</tr>
			<tr>
				<td>Rotation Angle</td>
				<td><input id="rotate-r" type="range" min="0" max="360" step="1" value="0"/></td> 
				<td><input type="text" id="textrotate" value="0" size="3"></td>
			</tr>
		  
			<tr>
				<td>Scale</td>
				<td><input id="scale" type="range" min="0" max="10" step="0.1" value="1.0"/></td>
				<td><input type="text" id="textscale" value="0" size="3"></td>
			</tr>
			<tr>
				<td>x axis</td>
				<td><input id="axis-x" type="range" min="-1" max="1" step="0.1" value="0.0"/></td>
				<td><input type="text" id="textaxisx" value="0" size="3"></td>
			</tr>
			<tr>
				<td>y axis</td>
				<td><input id="axis-y" type="range" min="-1" max="1" step="0.1" value="0.0"/></td>

			</tr>
			<tr>
				<td colspan="3" align="center">

					<button id="Start">Start</button>
